apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatter-foxy-talker
  labels:
    app: chatter-foxy
    node: talker
    namespace: chatter
spec:
  replicas: 1
  selector:
    matchLabels:
      node: talker
  # The deployment makes sure that a POD containing the containers
  # defined below is always running.
  template:
    metadata:
      labels:
        node: talker
    spec:
      containers:
      # The real node container
      - name: chatter-foxy-talker
        image: rachelwu/chatter:foxy
        args:
        - "ros2"
        - "launch"
        - "chatter_cpp"
        - "talker.launch.py"
        env:
            -
              name: ROS_DOMAIN_ID
              value: "42"
      nodeSelector:
            machine: samsung
